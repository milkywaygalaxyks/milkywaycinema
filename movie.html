<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Player</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #0d1b1e;
      color: white;
      text-align: center;
      overflow-x: hidden;
      cursor: none;
    }

    header {
      background: #20c997;
      padding: 15px;
      font-size: 26px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 12px #20c997, 0 0 24px #17a589, 0 0 48px #20c997;
    }

    .movie-container {
      padding: 20px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s ease-out forwards;
      animation-delay: 3s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .video-wrapper {
      position: relative;
      width: 90%;
      max-width: 900px;
      margin: 20px auto;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 12px #20c997;
      border: 2px solid #20c997;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }

    img {
      width: 220px;
      border-radius: 10px;
      margin-top: 10px;
      border: 2px solid #20c997;
      box-shadow: 0 0 10px #20c997;
    }

    h2 {
      font-size: 28px;
      margin-top: 15px;
      color: #20c997;
      text-shadow: 0 0 12px #20c997, 0 0 24px #17a589, 0 0 48px #20c997;
    }

    .back-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 22px;
      background: #20c997;
      color: white;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 25px;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 0 8px #20c997;
    }

    .back-btn:hover {
      background: #17a589;
      transform: scale(1.05);
      box-shadow: 0 0 15px #20c997;
    }

    /* ðŸŒŒ Intro Overlay */
    .intro-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0d1b1e;
      overflow: hidden;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeOut 2s ease forwards;
      animation-delay: 2.5s;
    }

    .intro-overlay::before {
      content: "";
      position: absolute;
      width: 100%; height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.2;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.4; }
    }

    .swirl {
      width: 120px;
      height: 120px;
      border: 6px solid #fff;
      border-top: 6px solid #20c997;
      border-radius: 50%;
      animation: spin 2s linear infinite;
      box-shadow: 0 0 20px #20c997;
    }

    .intro-text {
      position: absolute;
      font-size: 32px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 12px #20c997, 0 0 24px #17a589;
      animation: fadeInText 2s ease-in;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    @keyframes fadeInText {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    /* ðŸ’« Floating Star Cursor */
    .star-cursor {
      position: fixed;
      width: 8px;
      height: 8px;
      background: #20c997;
      border-radius: 50%;
      pointer-events: none;
      box-shadow: 0 0 6px #20c997;
      animation: sparkle 0.6s ease-out forwards;
    }

    @keyframes sparkle {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- ðŸŒŒ Intro Animation -->
  <div class="intro-overlay" id="introOverlay">
    <div class="swirl"></div>
    <div class="intro-text">Milkyway Cinema</div>
  </div>

  <!-- ðŸ”Š Intro Sound -->
  <audio id="introSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_1e5b5f5c4e.mp3?filename=space-intro-110397.mp3" preload="auto"></audio>

  <header>ðŸŽ¬ Now Playing</header>
  <div class="movie-container" id="movieContainer"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const movieId = parseInt(urlParams.get("id"));
    const movies = JSON.parse(localStorage.getItem("movies")) || [];
    const movie = movies.find(m => m.id === movieId);
    const container = document.getElementById("movieContainer");
    const introSound = document.getElementById("introSound");

    function getPreviewLink(driveLink) {
      const match = driveLink.match(/\/d\/(.+?)\//);
      return match ? `https://drive.google.com/file/d/${match[1]}/preview` : driveLink;
    }

    function getImageLink(driveLink) {
      const match = driveLink.match(/\/d\/(.+?)\//);
      return match ? `https://drive.google.com/uc?export=view&id=${match[1]}` : driveLink;
    }

    // ðŸŒ  Play intro sound
    introSound.play().catch(() => {});

    // ðŸŒŒ Hide intro overlay and fade sound
    setTimeout(() => {
      document.getElementById("introOverlay").style.display = "none";
      introSound.volume = 0.2;
      setTimeout(() => { introSound.pause(); }, 1000);

      if (movie) {
        const isYouTube = movie.id === 5;
        const videoEmbed = isYouTube
          ? `<iframe src="https://www.youtube.com/embed/fJftRAwst3w" allow="autoplay; fullscreen" allowfullscreen></iframe>`
          : `<iframe src="${getPreviewLink(movie.video)}" allow="autoplay; fullscreen" allowfullscreen></iframe>`;
        container.innerHTML = `
          <h2>${movie.title}</h2>
          <img src="${getImageLink(movie.poster)}" alt="${movie.title}">
          <div class="video-wrapper">
            <iframe 
              src="${getPreviewLink(movie.video)}" 
              allow="autoplay; fullscreen" 
              allowfullscreen 
              webkitallowfullscreen 
              mozallowfullscreen>
            </iframe>
          </div>
          <a href="index.html" class="back-btn">â¬… Back to Home</a>
        `;
      } else {
        container.innerHTML = `<p>Movie not found!</p><a href="index.html" class="back-btn">â¬… Back to Home</a>`;
      }
    }, 3000);

    // ðŸ’« Floating Star Cursor
    document.addEventListener("mousemove", (e) => {
      const star = document.createElement("div");
      star.className = "star-cursor";
      star.style.left = `${e.pageX}px`;
      star.style.top = `${e.pageY}px`;
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 600);
    });
  </script>
</body>
</html>
