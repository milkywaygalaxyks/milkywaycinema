<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Movie Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #0d1b1e;
      color: white;
      cursor: none;
    }

    /* ðŸŒŒ Welcome Screen */
    .welcome-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0d1b1e;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: fadeOut 2s ease forwards;
      animation-delay: 3s;
      overflow: hidden;
    }

    .welcome-screen::before {
      content: "";
      position: absolute;
      width: 100%; height: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.2;
      animation: twinkle 3s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.4; }
    }

    .welcome-text {
      font-size: 32px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 12px #20c997, 0 0 24px #17a589;
      animation: pulseText 2s infinite ease-in-out;
      z-index: 1;
    }

    @keyframes pulseText {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.05); }
    }

    .spinner {
      width: 80px;
      height: 80px;
      border: 6px solid #fff;
      border-top: 6px solid #20c997;
      border-radius: 50%;
      animation: spin 2s linear infinite;
      box-shadow: 0 0 20px #20c997;
      margin-top: 20px;
      z-index: 1;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    header {
      background: #20c997;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 0 12px #20c997, 0 0 24px #17a589;
    }

    .search-container {
      text-align: center;
      margin: 20px;
    }

    .search-container input {
      width: 60%;
      max-width: 400px;
      padding: 10px;
      border-radius: 25px;
      border: none;
      font-size: 16px;
      outline: none;
      background: #122426;
      color: white;
      border: 2px solid #20c997;
    }

    .search-container input::placeholder {
      color: #aaa;
    }

    .movie-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .movie-card {
      margin: 15px;
      background: #122426;
      border-radius: 10px;
      overflow: hidden;
      width: 200px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      border: 1px solid #20c997;
    }

    .movie-card:hover {
      transform: scale(1.08);
      box-shadow: 0 8px 20px rgba(32,201,151,0.5);
    }

    .movie-card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }

    .movie-card h3 {
      margin: 0;
      padding: 12px;
      font-size: 16px;
      background: #20c997;
      color: white;
      font-weight: bold;
    }

    /* ðŸ’« Floating Star Cursor */
    .star-cursor {
      position: fixed;
      width: 8px;
      height: 8px;
      background: #20c997;
      border-radius: 50%;
      pointer-events: none;
      box-shadow: 0 0 6px #20c997;
      animation: sparkle 0.6s ease-out forwards;
    }

    @keyframes sparkle {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }
  </style>
</head>
<body>
  <!-- ðŸŒŒ Welcome Screen -->
  <div class="welcome-screen">
    <div class="welcome-text">Welcome to Milkyway Cinema</div>
    <div class="spinner"></div>
  </div>

  <header>ðŸŽ¬ Milkyway Cinema</header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="ðŸ” Search for a movie...">
  </div>

  <div class="movie-container" id="movieContainer"></div>

  <script>
    // Convert Google Drive link to preview link
    function convertDriveLink(link) {
      const match = link.match(/\/d\/(.+?)\//);
      return match ? `https://drive.google.com/file/d/${match[1]}/preview` : link;
    }


const movies = [
  {
    id: 1,
    title: "Mahavatar Narsimha (2025)",
    poster: "Posters/Poster1.jpg",
    video: convertDriveLink("https://drive.google.com/file/d/1nV9TCnYVA4M9JqzxX2mM2sgfQlDV6R2o/view?usp=sharing")
  },
  {
    id: 2,
    title: "Kudumbasthan (2025)",
    poster: "Posters/Poster2.jpg",
    video: convertDriveLink("https://drive.google.com/file/d/1P-UPst7OvSKGkdDTNIAAUpCQsxg71i12/view?usp=sharing")
  },
   {
    id: 3,
    title: "SIR (2024)",
    poster: "Posters/Poster3.jpg",
    video: convertDriveLink("https://drive.google.com/file/d/1XHZh-oNHQriNF0H0M9jfA4XoVZuSEpIE/view?usp=sharing")
  }
];


    localStorage.setItem("movies", JSON.stringify(movies));

    const container = document.getElementById("movieContainer");
    const searchInput = document.getElementById("searchInput");

    function displayMovies(filter = "") {
      container.innerHTML = "";
      movies
        .filter(movie => movie.title.toLowerCase().includes(filter.toLowerCase()))
        .forEach(movie => {
          const card = document.createElement("div");
          card.className = "movie-card";
          card.innerHTML = `
            <img src="${movie.poster}" alt="${movie.title}">
            <h3>${movie.title}</h3>
          `;
          card.onclick = () => {
            window.location.href = `movie.html?id=${movie.id}`;
          };
          container.appendChild(card);
        });
    }

    displayMovies();

    searchInput.addEventListener("input", (e) => {
      displayMovies(e.target.value);
    });

    // ðŸ’« Floating Star Cursor
    document.addEventListener("mousemove", (e) => {
      const star = document.createElement("div");
      star.className = "star-cursor";
      star.style.left = `${e.pageX}px`;
      star.style.top = `${e.pageY}px`;
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 600);
    });
  </script>
</body>
</html>
